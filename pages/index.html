<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
	<title>预申请</title>
	<link rel="stylesheet" href="../css/basic.css">
</head>
<body>
  <script type="../js/jquery-1.11.3.min.js"></script>
  <script type="../js/flexible.js"></script>
  <!-- 页面整体 -->
  <div id="container">
    <!-- 学校校徽标志 -->
    <div class="loge">
      <img src="../logo.png" alt="">
    </div>
    <!-- 基本信息 -->
    <div class="basis">
      <p class="top">基本信息</p>
      <p class="mid">姓名<input class="right" type="text" placeholder="请输入姓名"></p>
      <p class="mid">学号<input class="right" type="text" placeholder="请输入学号"></p>
      <p class="mid">身份证<input class="right" type="text" placeholder="请输入身份证"></p>
      <p class="side">手机号<input class="right" type="text" placeholder="请输入手机号"></p>
      
    </div>
    <!-- 陪同人员 -->
    <div class="family">
      <p class="top">陪同人员1</p>
      <p class="mid">姓名<input class="right" type="text" placeholder="请输入姓名"></p>
      <p class="mid">身份证<input class="right" type="text" placeholder="请输入身份证"></p>
      <p class="side">手机号<input class="right" type="text" placeholder="请输入手机号"></p>
  
    </div>
    <div class="family">
      <p class="top">陪同人员2</p>
      <p class="mid">姓名<input class="right" type="text" placeholder="请输入姓名"></p>
      <p class="mid">身份证<input class="right" type="text" placeholder="请输入身份证"></p>
      <p class="side">手机号<input class="right" type="text" placeholder="请输入手机号"></p>
  
    </div>
    <!-- 其他信息 -->
    <div class="others">
      <p class="top">其他信息</p>
      <p class="mid">报道日期<input class="right" type="date" placeholder="请输入日期"></p>
      <p class="mid">出行工具<input class="" type="text" placeholder="请输入身份证"></p>
      <p class="side">统一接送信息<input class="right" type="text" placeholder="请输入手机号"></p>
      
    </div>
  </div>
</body>
</html>
